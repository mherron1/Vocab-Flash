<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>

<div id="exampleSentences"></div>

<span id="wordDisplay"><span id="startButton">Start</span></span>
    <div id="sliderContainer">
        <span id="sliderLabel">Randomize from top <span class="sliderInitialRange">1000</span> words</span>
        <input type="range" id="wordRange" min="100" max="1000" value="1000" step="100">
        <span id="sliderValue" style="display:none;">1000</span>
    </div>
    <div id="rankDisplay"></div>
    <br>
    <div id="translation">Begin</div>
    <script src="spanishWords.js"></script>
    <script src="frenchWords.js"></script>
    <script src="germanWords.js"></script>
    <script src="script.js"></script>
<br>
    <audio id="wordAudio" controls>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <audio id="exampleAudio" controls>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      


      <div class="select-container">
        I want to practice
        <select id="language-select">
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
        </select>
       </div>

    <div class="reset-button"><a href="/" id="reset-button">Start again</a></div>

</body>
